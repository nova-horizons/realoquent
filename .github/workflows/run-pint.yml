name: PHP Lint

on: [push, pull_request]

jobs:
  phplint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Run laravel-pint
        uses: aglipanci/laravel-pint-action@2.3.0
        with:
          preset: laravel
          onlyDirty: true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Fix styling
